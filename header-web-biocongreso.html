<style>
    /* Variables de colores BioCongreso */
    :root {
        --biocongreso-primary-dark: #1a2332;
        --biocongreso-primary-medium: #2a3f5f;
        --biocongreso-accent: #FFC107;
        --biocongreso-white: #FFFFFF;
    }

    /* Reset */
    .biocongreso-header * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Header Principal */
    .biocongreso-header {
        background: linear-gradient(135deg, #1a2332 0%, #2a3f5f 100%);
        padding: 15px 0;
        box-shadow: 0 4px 20px rgba(26, 35, 50, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Logo */
    .header-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
    }

    .logo-icon {
        font-size: 28px;
        filter: drop-shadow(0 2px 8px rgba(255, 193, 7, 0.3));
    }

    .logo-text {
        color: white;
        font-size: 24px;
        font-weight: 900;
    }

    .logo-subtitle {
        color: #FFC107;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    /* Navegaci√≥n */
    .header-nav {
        display: flex;
        gap: 25px;
        align-items: center;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.3s ease;
        padding: 8px 12px;
        border-radius: 6px;
    }

    .nav-link:hover {
        color: #FFC107;
        background: rgba(255, 193, 7, 0.1);
    }

    /* Men√∫ m√≥vil */
    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        z-index: 1002;
    }

    /* Overlay */
    .mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1001;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .mobile-overlay.active {
        display: block;
        opacity: 1;
    }

    /* Responsive 1024px */
    @media (max-width: 1024px) {
        .mobile-menu-toggle {
            display: block;
        }

        .header-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: #1a2332;
            flex-direction: column;
            padding: 80px 20px 20px;
            gap: 10px;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            align-items: stretch;
            z-index: 1002;
            overflow-y: auto;
        }

        .header-nav.active {
            right: 0;
        }

        .nav-link {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 16px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #FFC107;
            padding-left: 20px;
        }

        .whatsapp-highlight {
            margin-top: 10px;
            text-align: center;
            justify-content: center;
        }
    }

    /* WhatsApp Highlight Style */
    .whatsapp-highlight {
        color: #25D366 !important;
        border: 1px solid #25D366;
        border-radius: 50px;
        padding: 6px 15px !important;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: all 0.3s ease;
    }

    .whatsapp-highlight:hover {
        background: rgba(37, 211, 102, 0.1) !important;
        transform: translateY(-1px);
        box-shadow: 0 2px 10px rgba(37, 211, 102, 0.2);
        color: #25D366 !important;
        padding-left: 15px !important;
        /* Reset nav-link hover padding override */
    }
</style>

<script>
    // Variables
    const mobileToggle = document.getElementById('mobileToggle');
    const headerNav = document.getElementById('headerNav');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const navLinks = document.querySelectorAll('.nav-link');

    // Toggle Menu
    function toggleMenu() {
        const isActive = headerNav.classList.contains('active');
        if (isActive) {
            closeMenu();
        } else {
            openMenu();
        }
    }

    function openMenu() {
        headerNav.classList.add('active');
        mobileOverlay.classList.add('active');
        mobileToggle.innerHTML = '‚úï'; // Cambiar icono a X
    }

    function closeMenu() {
        headerNav.classList.remove('active');
        mobileOverlay.classList.remove('active');
        mobileToggle.innerHTML = '‚ò∞'; // Volver a hamburguesa
    }

    // Event Listeners
    mobileToggle.addEventListener('click', toggleMenu);
    mobileOverlay.addEventListener('click', closeMenu);

    // Cerrar al clickear enlaces
    navLinks.forEach(link => {
        link.addEventListener('click', closeMenu);
    });

    // Cerrar con tecla ESC
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeMenu();
    });

    // Reset en resize > 1024px
    window.addEventListener('resize', () => {
        if (window.innerWidth > 1024) {
            closeMenu();
        }
    });
</script>
