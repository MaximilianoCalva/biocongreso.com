<style>
    /* Variables de colores BioCongreso */
    :root {
        --biocongreso-primary-dark: #1a2332;
        --biocongreso-primary-medium: #2a3f5f;
        --biocongreso-accent: #FFC107;
        --biocongreso-white: #FFFFFF;
    }

    /* Reset */
    .biocongreso-header * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Header Principal */
    .biocongreso-header {
        background: linear-gradient(135deg, #1a2332 0%, #2a3f5f 100%);
        padding: 20px 0;
        box-shadow: 0 4px 20px rgba(26, 35, 50, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Logo */
    .header-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
    }

    .logo-icon {
        font-size: 32px;
        filter: drop-shadow(0 2px 8px rgba(255, 193, 7, 0.3));
    }

    .logo-text {
        color: white;
        font-size: 28px;
        font-weight: 900;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .logo-subtitle {
        color: #FFC107;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    /* Navegaci√≥n */
    .header-nav {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .nav-link {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 8px;
    }

    .nav-link:hover {
        color: #FFC107;
        background: rgba(255, 193, 7, 0.1);
    }

    /* Bot√≥n CTA */
    .header-cta {
        background: #FFC107;
        color: #1a2332;
        padding: 12px 28px;
        border-radius: 50px;
        font-size: 15px;
        font-weight: 700;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header-cta:hover {
        background: #FFD54F;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
    }

    /* Men√∫ m√≥vil */
    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        padding: 8px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .header-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a2332;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .header-nav.active {
            display: flex;
        }

        .mobile-menu-toggle {
            display: block;
        }

        .logo-text {
            font-size: 24px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .nav-link {
            width: 100%;
            text-align: center;
        }

        .header-cta {
            width: 100%;
            text-align: center;
        }
    }
</style>

<!-- Header BioCongreso -->
<header class="biocongreso-header">
    <div class="header-container">
        <a href="https://biocongreso.com" class="header-logo">
            <div class="logo-icon">üß¨</div>
            <div>
                <div class="logo-text">BioCongreso</div>
                <div class="logo-subtitle">Internacional</div>
            </div>
        </a>

        <nav class="header-nav" id="headerNav">
            <a href="https://biocongreso.com" class="nav-link">Inicio</a>
            <a href="https://biocongreso.com/sobre-nosotros" class="nav-link">Sobre Nosotros</a>
            <a href="https://biocongreso.com/ediciones-anteriores" class="nav-link">Ediciones</a>
            <a href="https://biocongreso.com/contacto" class="nav-link">Contacto</a>
        </nav>

        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            ‚ò∞
        </button>
    </div>
</header>

<script>
    function toggleMobileMenu() {
        const nav = document.getElementById('headerNav');
        nav.classList.toggle('active');
    }

    // Cerrar men√∫ al hacer click en un link
    document.querySelectorAll('.nav-link, .header-cta').forEach(link => {
        link.addEventListener('click', () => {
            document.getElementById('headerNav').classList.remove('active');
        });
    });
</script>
